<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f3f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .todo-container {
      width: 90%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, textarea, button {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      background: #20dbc2;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #0056b3;
    }

    .todo-item {
      border-bottom: 1px solid #eee;
      padding: 10px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .todo-item:last-child {
      border-bottom: none;
    }

    .todo-info {
      flex-grow: 1;
    }

    .todo-title {
      font-weight: bold;
      margin: 0;
    }

    .todo-desc {
      margin: 0;
      color: #555;
      font-size: 14px;
    }

    .done {
      text-decoration: line-through;
      color: gray;
    }

    .actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
    }

    .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.4);
    justify-content: center;
    align-items: center;
    }

    .modal-content {
    background: white;
    padding: 30px 45px 30px 30px;
    border-radius: 8px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
    margin-top: 0;
    margin-bottom: 10px;
    text-align: center;
    }

    .modal-content input,
    .modal-content textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    }

    .modal-actions {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
    }

    .modal-actions button {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    }

    #saveEditBtn {
    background-color: #007bff;
    color: white;
    }

    .cancel {
    background-color: #ccc;
    }

  </style>
</head>
<body>

  <div class="todo-container">
    <form id="todoForm">
    <h1>To-do App</h1>
      <input type="text" id="title" placeholder="Task title" required />
      <textarea id="description" placeholder="Task description" required></textarea>
      <button type="submit">Add Tasks</button>
    </form>

    <div id="todoList"></div>

    <!-- Modal Edit -->
    <div id="editModal" class="modal">
    <div class="modal-content">
        <h3>Edit Task</h3>
        <input type="text" id="editTitle" placeholder="Edit title" />
        <textarea id="editDescription" placeholder="Edit description"></textarea>
        <div class="modal-actions">
        <button id="saveEditBtn">Save</button>
        <button id="cancelEditBtn" class="cancel">Cancel</button>
        </div>
    </div>
    </div>

  </div>

  <script>
    const API_URL = "http://localhost:3000/api/todo";
    const todoList = document.getElementById("todoList");
    const form = document.getElementById("todoForm");

    async function getTodos() {
      todoList.innerHTML = "<p>loading data...</p>";
      const res = await fetch(API_URL);
      const data = await res.json();
      renderTodos(data.data);
    }

    function renderTodos(todos) {
      todoList.innerHTML = "";
      if (!todos.length) {
        todoList.innerHTML = "<p>No tasks found.</p>";
        return;
      }
      todos.forEach(todo => {
        const div = document.createElement("div");
        div.className = "todo-item";
        div.innerHTML = `
          <div class="todo-info">
            <p class="todo-title ${todo.completion ? 'done' : ''}">${todo.title}</p>
            <p class="todo-desc">${todo.description}</p>
            <p style="font-size: 13px; color: ${todo.completion ? '#7fb8b2' : '#999'};">
                Status: <strong>${todo.completion ? 'Complete' : 'In Progress'}</strong>
            </p>
          </div>
          <div class="actions">
            <button style = "background: #7cded4; color: #000" onclick="toggleCompletion('${todo._id}')">
            ${todo.completion ? 'Undo' : 'Complete'}
            </button>
            <button style="background:#5f8cf5; color:#000" onclick="editTodo('${todo._id}', '${todo.title}', '${todo.description}')">
                Edit
            </button>
            <button style="background:#dc3545" onclick="deleteTodo('${todo._id}')">
              Delete
            </button>
          </div>
        `;
        todoList.appendChild(div);
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const description = document.getElementById("description").value;

      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title, description }),
      });

      form.reset();
      getTodos();
    });

    async function toggleCompletion(id, status) {
      await fetch(`${API_URL}/${id}/completion`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ completion: !status }),
      });
      getTodos();
    }

    let currentEditId = null;

    function editTodo(id, currentTitle, currentDescription) {
    currentEditId = id;

    document.getElementById("editTitle").value = currentTitle;
    document.getElementById("editDescription").value = currentDescription;

    document.getElementById("editModal").style.display = "flex";
    }

    document.getElementById("cancelEditBtn").addEventListener("click", () => {
    document.getElementById("editModal").style.display = "none";
    currentEditId = null;
    });

    document.getElementById("saveEditBtn").addEventListener("click", async () => {
    const newTitle = document.getElementById("editTitle").value.trim();
    const newDescription = document.getElementById("editDescription").value.trim();

    if (!newTitle || !newDescription) {
        alert("Title and description cannot be empty!");
        return;
    }

    const res = await fetch(`${API_URL}/${currentEditId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ title: newTitle, description: newDescription }),
    });

    if (res.ok) {
        document.getElementById("editModal").style.display = "none";
        currentEditId = null;
        getTodos();
    } else {
        alert("Failed to update task!");
    }
    });


    async function deleteTodo(id) {
      if (!confirm("Are you sure you want to delete this task?")) return;
      await fetch(`${API_URL}/${id}`, { method: "DELETE" });
      getTodos();
    }

    getTodos();
  </script>
  <p>Made by: Kennan.H</p>
</body>
</html>
